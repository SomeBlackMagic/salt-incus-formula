jobs:
  create-runner:
    name: Create Hetzner Cloud runner
    runs-on: ubuntu-latest
    outputs:
      label: ${{ steps.create-hcloud-runner.outputs.label }}
      server_id: ${{ steps.create-hcloud-runner.outputs.server_id }}
    steps:
      - name: Create runner
        id: create-hcloud-runner
        uses: Cyclenerd/hcloud-github-runner@v1
        with:
          mode: create
          github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          hcloud_token: ${{ secrets.HETZNER_API_TOKEN }}
          server_type: cx33
          location: nbg1  # Nuremberg, Germany
          image: ubuntu-22.04
  build:
    env:
      INSTALL_EXTS: false
    name: Do the job on the runner
    needs:
      - create-runner
    runs-on: ${{ needs.create-runner.outputs.label }} # run the job on the newly created runner

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install incus via apt
        run: |
          mkdir -p /etc/apt/keyrings/
          curl -fsSL https://pkgs.zabbly.com/key.asc -o /etc/apt/keyrings/zabbly.asc
          
          echo "Enabled: yes" | tee /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          echo "Types: deb" | tee -a /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          echo "URIs: https://pkgs.zabbly.com/incus/lts-6.0" | tee -a /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          echo "Suites: $(. /etc/os-release && echo "${VERSION_CODENAME}")" | tee -a /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          echo "Components: main" | tee -a /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          echo "Architectures: $(dpkg --print-architecture)" | tee -a /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          echo "Signed-By: /etc/apt/keyrings/zabbly.asc" | tee -a /etc/apt/sources.list.d/zabbly-incus-lts-6.0.sources
          
          apt update
          apt install -y incus incus-client python3.10-venv jq
          incus admin init --auto --network-address=[::] --network-port=8443
          incus admin waitready

