[pytest]
testpaths =
    tests/integration

python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Salt and Incus)
    slow: Slow running tests

addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

norecursedirs = .git .tox .eggs *.egg-info build dist .cache
env =
    PYTHONNOUSERSITE=1
